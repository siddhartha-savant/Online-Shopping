{% extends 'store/main.html' %}
{% load static %}
{% block content %}
<div class="row">

	<!––.col-12 will use the full width i.e. all 12 columns will constitute a single column-->
	<div class="col-lg-12">
		<div class="box-element">
			<!––&#x2190; is a HTML symbol for back arrow-->
			<a  class="btn btn-outline-dark" href="{% url 'store' %}">&#x2190; Continue Shopping</a>
			<br>
			<br>
			<table class="table">
				<tr>
					<th><h5>Items: <strong>3</strong></h5></th>
					<th><h5>Total:<strong> $42</strong></h5></th>
					<th>
						<a  style="float:right; margin:5px;" class="btn btn-success" href="{% url 'checkout' %}">Checkout</a>
					</th>
				</tr>
			</table>
		</div>

		<!––This br tag is actually creating two rows from one single row as it is breaking it-->
		<br>

		<div class="box-element">
			<!––The flex CSS sets how a flex item will grow or shrink to fit the space available in its flex container-->
			<div class="cart-row">
				<!––The value after flex defines how much space is allotted to grow or shrink in flex container-->
				<div style="flex:2"></div>
				<div style="flex:2"><strong>Item</strong></div>
				<div style="flex:1"><strong>Price</strong></div>
				<div style="flex:1"><strong>Quantity</strong></div>
				<div style="flex:1"><strong>Total</strong></div>
			</div>

			<div class="cart-row">
				<div style="flex:2"><img class="row-image" src="{% static 'images/placeholder.png' %}"></div>
				<div style="flex:2"><p>Product 1</p></div>
				<div style="flex:1"><p>$20</p></div>
				<div style="flex:1">
					<p class="quantity">2</p>
					<div class="quantity">
						<img class="chg-quantity" src="{% static  'images/arrow-up.png' %}">

						<img class="chg-quantity" src="{% static  'images/arrow-down.png' %}">
					</div>
				</div>
				<div style="flex:1"><p>$32</p></div>
			</div>
		</div>
	</div>
</div>
{% endblock content %}
